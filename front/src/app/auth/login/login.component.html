<div class="login">
    <div class="auth-form">
        <div class="auth-form-section">
            <div class="auth-form-center">
                <div class="auth-form-div-logo">
                    <img 
                        src="assets/logo.png"
                        alt="logo.png"
                    />
                </div>
                <form 
                    class="auth-form-div"
                    [formGroup]="loginForm" 
                    (ngSubmit)="login();"
                >   
                    <ng-container>
                        <div class="auth-form-div-field">
                            <p>Email:</p>
                            <div class="auth-form-div-input">
                                <app-input
                                    [elevation]=true
                                    [fit]=true
                                    color="white"
                                    icon="fa-solid fa-envelope"
    
                                    [parentForm]="loginForm"
                                    fieldName="email"
                                    formControlName="email"
                                    type="text"
                                    placeholder="foodapp@email.com"
                                ></app-input>
                            </div>
                        </div>
                        
                        <div class="auth-form-div-field">
                            <p>Contraseña:</p>
                            <div class="auth-form-div-input">
                                <app-input
                                    [elevation]=true
                                    [fit]=true
                                    color="white"
    
                                    [parentForm]="loginForm"
                                    fieldName="password"
                                    formControlName="password"
                                    type="password"
                                    placeholder="********"
                                ></app-input>
                            </div>
                        </div>
                    </ng-container>

                    <div class="auth-form-div-btn">
                        <app-button
                            class="auth-form-div-btn"
                            [elevation]=true
                            [fit]=true
                            color="primary"
                            text="INICIAR SESIÓN"
                            icon="fa-solid fa-right-to-bracket"
                            type="submit"
                            [disabled]=loginForm.invalid
                        ></app-button>
                    </div>
                    <p class="login-links">
                        ¿Olvidaste tu contraseña?
                        <a>
                            Recuperar
                        </a>
                    </p>
                </form>
                
            </div>
        </div>
    </div>
</div>
